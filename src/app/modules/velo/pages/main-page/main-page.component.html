<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    <ion-title>Brest Stories Guide</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-map *ngIf="geoDataForCommonMap"  [geodata]="geoDataForCommonMap"></app-map>
</ion-content>

<lib-ionic-pullup [(state)]="footerState"  class="pull-up" [toolbarTopMargin]="600">
  <ion-toolbar (click)="toggleFooter()" class="pull-up__toolbar">
    <ion-title>{{footerTitle}}</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list *ngIf="routes?.length" >
      <ion-item *ngFor="let item of routes" (click)="routeSelected(item)" class="pull-up__item">
        <ion-label>
          {{item?.properties?.name}}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</lib-ionic-pullup>
