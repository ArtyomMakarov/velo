<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ route.properties.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-map *ngIf="geoDataForCommonMap && route"  [geodata]="geoDataForCommonMap" [route]="route"></app-map>
</ion-content>


<lib-ionic-pullup [(state)]="footerState"  class="pull-up" [toolbarTopMargin]="600">
  <ion-toolbar color="white" (click)="toggleFooter()" class="pull-up__toolbar">
      <ion-title> {{ playerState?.trackName }} </ion-title>
  </ion-toolbar>

  <ion-content>

    <ion-fab right>
      <button ion-fab (click)="playerState?.status !== 'play' ? playAudio() : pauseAudio() ">
        <ion-icon [name]="playerState?.status === 'play' ? 'pause' : 'play'"></ion-icon>
      </button>
    </ion-fab>

    <div class="audio-list" *ngIf="playlist">
      <button *ngFor="let audio of playlist; let trackId = index;" (click)="playAudio(trackId)">
        {{audio.name}}
      </button>
    </div>


    <div class="player">
    </div>

  </ion-content>
</lib-ionic-pullup>
