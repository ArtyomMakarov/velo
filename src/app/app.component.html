<ion-app>
    <ion-menu contentId="main-content" type="overlay" class="sidemenu">
      <ion-header>
        <img src="/assets/img/bsg_logo.png" class="sidemenu__logo">
      </ion-header>
      <ion-content class="sidemenu__content">
        <ion-list id="inbox-list" class="sidemenu__list">

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.iconName + '-outline'" [md]="p.iconName + '-sharp'" [name]="p.iconName" color="white"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
